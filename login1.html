  <style>
    * {
  box-sizing: border-box;
}

body {
  display: grid;
  place-items: center;
  gap: 50px;
  margin: 0;
  height: 100vh;
  padding: 0 32px;
  background: #eff9ff;
  font-family: "Euclid Circular A", "Poppins";
}

@media (width >= 500px) {
  body {
    padding: 0;
  }
}

.background {
  position: fixed;
  top: -50vmin;
  left: -50vmin;
  width: 100vmin;
  height: 100vmin;
  border-radius: 47% 53% 61% 39% / 45% 51% 49% 55%;
  background: #da7264;
}

.background::after {
  content: "";
  position: inherit;
  right: -50vmin;
  bottom: -55vmin;
  width: inherit;
  height: inherit;
  border-radius: inherit;
  background: #c22727;
}

.card {
  overflow: hidden;
  position: relative;
  z-index: 3;
  width: 94%;
  margin: 0 20px;
  padding: 170px 30px 54px;
  border-radius: 24px;
  background: #ffffff;
  text-align: center;
  box-shadow: 0 100px 100px rgb(0 0 0 / 10%);
}

.card::before {
  content: "";
  position: absolute;
  top: -880px;
  left: 50%;
  translate: -50% 0;
  width: 1000px;
  height: 1000px;
  border-radius: 50%;
  background: #cf5045;
}

@media (width >= 500px) {
  .card {
    margin: 0;
    width: 360px;
  }
}

.card .logo {
  position: absolute;
  top: 30px;
  left: 50%;
  translate: -50% 0;
  width: 64px;
  height: 64px;
}

.card > h2 {
  font-size: 22px;
  font-weight: 400;
  margin: 0 0 38px;
  color: rgb(0 0 0 / 38%);
  margin-bottom: 0px;
}
.card > span{
  font-size: 22px;
  font-weight: 400;
  margin: 0 0 38px;
  color: rgb(0 0 0 / 38%);
  padding-bottom: 40px;
}

.form {
  margin: 0 0 44px;
  display: grid;
  gap: 12px;
  margin-top: 40px;
}

.form :is(input, button) {
  width: 100%;
  height: 56px;
  border-radius: 28px;
  font-size: 16px;
  font-family: inherit;
}

.form > input {
  border: 0;
  padding: 0 24px;
  color: #222222;
  background: #ededed;
}

.form > input::placeholder {
  color: rgb(0 0 0 / 28%);
}

.form > button {
  border: 0;
  color: #f9f9f9;
  background: #cf5045;
  display: grid;
  place-items: center;
  font-weight: 500;
  cursor: pointer;
}

.card > footer {
  color: #a1a1a1;
}

.card > footer > a {
  color: #da7264;
}
  </style>

  <script>
   const loginForm = document.getElementById('login-form');
const usernameInput = document.getElementById('username');
const passwordInput = document.getElementById('password');

// Credenciales válidas de ejemplo
const validCredentials = {
  username: 'Alejandro',
  password: '1004192951'
};

let loggedIn = false; // Variable para rastrear el estado de inicio de sesión
const inactivityTimeout = 400000; // 5 minutos en milisegundos (300000 ms)

// Función para iniciar la sesión
function startSession() {
  loggedIn = true;
  window.location.href = 'tareas.html';

  // Reiniciar el temporizador de inactividad
  clearTimeout(inactivityTimeoutId);
  resetInactivityTimer();
}

// Función para finalizar la sesión
function endSession() {
  loggedIn = false;
  window.location.href = 'login.html';
}

let inactivityTimeoutId; // Variable para almacenar el ID del temporizador de inactividad

// Función para reiniciar el temporizador de inactividad
function resetInactivityTimer() {
  clearTimeout(inactivityTimeoutId);
  inactivityTimeoutId = setTimeout(endSession, inactivityTimeout);
}

// Detectar actividad del usuario
document.addEventListener('mousemove', resetInactivityTimer);
document.addEventListener('keydown', resetInactivityTimer);

loginForm.addEventListener('submit', (event) => {
  event.preventDefault();

  const username = usernameInput.value;
  const password = passwordInput.value;

  if (username === validCredentials.username && password === validCredentials.password) {
    // Credenciales válidas, iniciar la sesión
    startSession();
  } else {
    // Credenciales inválidas, mostrar un mensaje de error
    alert('Usuario o contraseña incorrectos');
  }
});

// Verificar si el usuario ya ha iniciado sesión
if (loggedIn) {
  // Reiniciar el temporizador de inactividad
  resetInactivityTimer();
}
