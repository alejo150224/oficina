<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lista de Tareas</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="tareas.css">
</head>
<body>
    <div class="container">
        <div class="sidebar">
          <div class="filter-group">
            <button class="filter-btn active" data-filter="all"><i class="fas fa-list"></i> Todas</button>
            <button class="filter-btn" data-filter="completed"><i class="fas fa-check-circle"></i> Completadas</button>
            <button class="filter-btn" data-filter="incomplete"><i class="fas fa-circle"></i> Incompletas</button>
          </div>
        </div>
        <div class="main-content">
          <h1>Lista de Tareas</h1>
          <form>
            <input type="text" id="new-task" placeholder="Ingresa una nueva tarea">
            <button type="submit" id="add-task"><i class="fas fa-plus"></i></button>
          </form>
          <div class="task-stats">
            <span id="task-count">0</span> tareas pendientes
          </div>
          <ul id="task-list"></ul>
        </div>
      </div>
  </div>
  <script src="tareas.js"></script>
</body>
</html>
